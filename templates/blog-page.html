{% extends "base.html" %}
{% block content %}

<div class="single">
  <div>
    <div class="headline">{{ page.title }}</div>
    <span class="page-date">{{ page.date }}</span>
    <span class="page-tag"> {% for term in page.taxonomies.tags %}
      <a class="tag" href="../tags/{{ term | safe }}/"><span class="emoji">🔖️</span>{{ term }}</a>
    {% endfor %} </span>
    <div>{{ page.content | safe }}</div>
  </div>
</div>

{% endblock content %}
