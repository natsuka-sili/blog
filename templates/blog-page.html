{% extends "base.html" %}

{% block title %} {{ page.title }} {% endblock title %}

{% block content %}
  <div>
    <span>{{ page.date }}</span>
    <span>
      {% for term in page.taxonomies.tags %}
        <a href="../tags/{{ term | safe }}/">{{ term }}</a>
      {% endfor %}
    </span>
  </div>
  {{ page.content | safe }}
{% endblock content %}
