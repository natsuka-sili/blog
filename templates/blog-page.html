{% extends "base.html" %}

{% block title %} {{ page.title }} {% endblock title %}

{% block content %}
  <div class="date">{{ page.date }}</div>
  <div class="page-tags">
    {% for term in page.taxonomies.tags %}
      <a href="../tags/{{ term | safe }}/">{{ term }}</a>
    {% endfor %}
  </div>
  {{ page.content | safe }}
{% endblock content %}
