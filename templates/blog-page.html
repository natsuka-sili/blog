{% extends "base.html" %}

{% block content %}
<div class="page">
  <div class="headline">{{ page.title }}</div>
  <div class="info">
    <span>{{ page.date }}</span>
    <span>
      {% for term in page.taxonomies.tags %}
        <a href="../tags/{{ term | safe }}/"><span class="emoji">🔖️</span>{{ term }}</a>
      {% endfor %}
    </span>
  </div>
  <div class="page-content">{{ page.content | safe }}</div>
</div>
{% endblock content %}
