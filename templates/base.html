{% set tags = get_taxonomy(kind="tags", lang=lang) %}

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta name="viewport" content="width=device-width,  initial-scale=0.1">
  <link rel="stylesheet" type="text/css" href="{{ get_url(path='style.css', trailing_slash=false) | safe }}">
  <meta name="description" content="意識はいつだって自らには全くの崇高なものなのです">
  <link rel="icon" href="{{ get_url(path='f.ico', trailing_slash=false) | safe }}">
  <meta charset="utf-8">
  <title>夏果</title>
</head>

<body>
  <header>
    <div><a id="title" href="{{ config.base_url }}">夏果</a>
      <a id="about" href="{{ config.base_url }}/about">とは</a></div>
    {% for term in tags.items %}
      <a class="tag" href="{{ term.permalink | safe }}"><span class="emoji">🔖️</span>{{ term.name }}</a>
    {% endfor %}
  </header>
  {% block content %} {% endblock %}
</body>

</html>
