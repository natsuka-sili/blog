<!DOCTYPE html>
<html lang="ja">

<head>
  <meta name="viewport" content="width=device-width,  initial-scale=0.4">
  <meta name="description" content="意識はいつだって自らには全くの崇高なものなのです">
  <link rel="stylesheet" href="{{ get_url(path='style.css', trailing_slash=false) | safe }}">
  <link rel="icon" href="{{ get_url(path='f.ico', trailing_slash=false) | safe }}">
  <meta charset="utf-8">
  <title>夏果</title>
</head>

<body>
  <div class="base">
    <div id="title"><a href="{{ config.base_url }}">夏果</a></div>

    <div class="info">
      {% set tags = get_taxonomy(kind="tags", lang=lang) %}
        {% for term in tags.items %}
          <a href="{{ term.permalink | safe }}"><span class="emoji">🔖️</span>{{ term.name }} </a>
        {% endfor %}
    </div>
  </div>

    {% block content %} {% endblock %}
</body>

</html>
