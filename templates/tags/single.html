{% extends "base.html" %}

{% block title %} {{ term.name }} {% endblock title %}

{% block content %}
  <table class="list">
    {% for page in term.pages %}
      <tr>
        <td class="date nobr"><span class="mr">{{ page.date }}</span></td>
        <td><a class="nobr mr" href="{{ page.permalink }}">{{ page.title }}</a></td>
        {% for term in page.taxonomies.tags %}
          <td><a href="../{{ term | safe }}/">{{ term }}</a></td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
{% endblock content %}
