{% extends "base.html" %}

{% block title %} {{ term.name }} {% endblock title %}

{% block content %}
  <ul class="list">
    {% for page in term.pages %}
      <li>
        <span class="date">{{ page.date }}</span>
        <a class="nobr" href="{{ page.permalink }}">{{ page.title }}</a>
        <span class="nobr">
          {% for term in page.taxonomies.tags %}
            <a href="../{{ term | safe }}/">{{ term }}</a>
          {% endfor %}
        </span>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
