{% extends "base.html" %}

{% block title %} {{ term.name }} {% endblock title %}

{% block content %}
  <table>
    {% for page in term.pages %}
      <tr>
        <td><div>{{ page.date }}</div></td>
        <td><a href="{{ page.permalink }}">{{ page.title }}</a></td>
        {% for term in page.taxonomies.tags %}
          <td><a href="../{{ term | safe }}/">{{ term }}</a></td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
{% endblock content %}
