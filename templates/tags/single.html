{% extends "base.html" %}

{% block title %} {{ term.name }} {% endblock title %}

{% block content %}
  <ul class="list">
    {% for page in term.pages %}
      <li>{{ page.date }} <a href="{{ page.permalink }}">{{ page.title }}</a>
        {% for term in page.taxonomies.tags %}
          <a href="../tags/{{ term | safe }}">{{ term }}</a>
        {% endfor %}
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
