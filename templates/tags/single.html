{% extends "base.html" %}
{% block content %}

<div class="single">
  <div><div class="headline">{{ term.name }}</div>
  <table>{% for page in term.pages %} <tr>
    <td><div class="page-date">{{ page.date }}</div></td>
    <td><a class="page-title" href="{{ page.permalink }}">{{ page.title }}</a></td>
    <td>{% for term in page.taxonomies.tags %}
      <a class="page-tag" href="../{{ term | safe }}/"><span class="emoji">🔖️</span>{{ term }}</a>
    {% endfor %}</td>
  </tr> {% endfor %} </table>
</div>

{% endblock content %}
